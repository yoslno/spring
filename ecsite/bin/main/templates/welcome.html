<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/css/style/css" th:href="@{/css/style/css}" rel="stylesheet"/>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
(() => {
$('.deleteBtn').on('click', (event) => {
event.preventDefault();
let tdlist = $(event.target).parent().parent().find('td');
let id = $(tdList[0]).text();
let jsonString = {
'id': id,
'goodsName': $(tdList[1]).text(),
'price': ''
};
$.ajax({
type: 'POST',
url: '/pcsite/admin/api/deleteGoods',
data: JSON.stringify (jsonString),
contentType:'application/json',
scriptCharset: "utf-8"
})
.then((result) => {
console.log(result);
alert('商品名[${jsonString goodsName} ] を削除しました。');
$(tdlist).parent().remove();
}, () => {
console.error('Error: ajax connection failed.');
}
);
});
});
</script>
<title>ECサイト</title>
</head>
<body>

<header>
   <h1>My EC Site</h1>
</header>

<table id ="adminTable">
   <thead>
      <tr>
        <th>ID</th><th>商品名</th><th>価格</th><th>削除</th>
      </tr>
   </thead>     
   <tbody>
      <tr th:each="item: ${goods}">
         <td th:text="${item.id}"/>
         <td th:text="${item.goodsName}"/>
         <td th:text="${item.price}"/>
         <td><button type="submit" class="deleteBtn">削除</button></td>
      </tr>      
   </tbody>
</table>
<form name="goodaForm" id="adminPage" method="POST"
      action="/ecsite/admin/goosMst" th:action="@{/ecsite/admin/goodsMst}">
      <button type="submit" th:if="${userName ! = null}">新規商品</button>
      <input type="hidden" name="userName" th:value="${userName}"/>
      <inout type="hidden" name="password" th:value="${password}"/>
</form>

</body>
</html>
